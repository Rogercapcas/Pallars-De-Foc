<h1><p>Edició del pressupost</p></h1>
<form *ngIf="!submitted" [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <table class="table table-striped">
          <thead class="greenhead">
            <tr>
              <th>Ingressos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th><h3>Fons Públics</h3></th>
            </tr>
            <tr>
              <div class="form-group">
                <label>
                  <span>Subvencions</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="pfGrants" [defaultValue]="0"></span>
              </div>
              <div class="form-group">
                <label>
                  <span>Factures</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="pfBills" [defaultValue]="0"></span>
              </div>
              <div class="form-group">
                <label>
                  <span>Altres</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="pfOthers" [defaultValue]="0"></span>
              </div>
            </tr>
            <tr>
              <th><h3>Aportacions privades</h3></th>
            </tr>
            <tr>
              <div class="form-group">
                <label>
                  <span>Aportacions de capital (p.e.: patrocinadors)</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="pcCapital" [defaultValue]="0"></span>
              </div>
              <div class="form-group">
                <label>
                  <span>Espècies</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="pcKind" [defaultValue]="0"></span>
              </div>
              <div class="form-group">
                <label>
                  <span>Altres</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="pcOthers" [defaultValue]="0"></span>
              </div>
            </tr>
            <tr>
              <th><h3>Venda</h3></th>
            </tr>
            <tr>
              <div class="form-group">
                <label>
                  <span>Servei de barra</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="sBar" [defaultValue]="0"></span>
              </div>
              <div class="form-group">
                <label>
                  <span>Merchandising</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="sMerchandising" [defaultValue]="0"></span>
              </div>
              <div class="form-group">
                <label>
                  <span>Entrades/Quotes</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="sTicketsQuotes" [defaultValue]="0"></span>
              </div>
              <div class="form-group">
                <label>
                  <span>Altres</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="sOthers" [defaultValue]="0"></span>
              </div>
            </tr>
            <tr>
              <th><h3>Fons propis</h3></th>
            </tr>
            <tr>
              <div class="form-group">
                <label>
                  <span>Aportació de fons propis</span>
                </label>
                <span class="rightalign"><input type = number class="form-control" formControlName="ownFunds" [defaultValue]="0"></span>
              </div>
            </tr>
          </tbody>
      </table>
      </div>
      <div class="col-6">
        <table class="table table-striped">
          <thead class="redhead">
            <tr>
              <th>Despeses</th>
            </tr>
          </thead>
          <tbody>
          <tr>
            <th><h3>Difusió</h3></th>
          </tr>
          <tr>
            <div class="form-group">
              <label>
                <span>Cartelleria</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="dPosters" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Disseny/Edició</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="dDesign" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Mitjans de comunicació digitals</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="dDigitalMedia" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Mitjans de comunicació tradicionas</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="dTraditionalMedia" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Merchandising</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="dMerchandising" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Obsequis/records/premis</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="dGiftsSouvenirsPrizes" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Disseny i manteniment web</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="dWeb" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Altres</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="dOthers" [defaultValue]="0"></span>
            </div>
          </tr>
          <tr>
            <th><h3>Compensasions</h3></th>
          </tr>
          <tr>
            <div class="form-group">
              <label>
                <span>Per prestació de servei aliè</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="cServicesRecived" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Materia primera</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="cGoods" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Dietes</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="cFoodDrinkSleep" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Transport/Desplaçament</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="cTransport" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Altres</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="cOthers" [defaultValue]="0"></span>
            </div>
          <tr>
            <th><h3>Lloguers</h3></th>
          </tr>
          <tr>
            <div class="form-group">
              <label>
                <span>Infraestructura</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="rInfraestructures" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Mobiliari</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="rForniture" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Altres</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="rOthers" [defaultValue]="0"></span>
            </div>
          <tr>
            <th><h3>Contractacions</h3></th>
          </tr>
          <tr>
            <div class="form-group">
              <label>
                <span>Artistes</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="hArtists" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Serveis</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="hServices" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Equips de so/llum</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="hLightSoundSystem" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Altres</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="hOthers" [defaultValue]="0"></span>
            </div>
          <tr>
            <th><h3>Servei de barra</h3></th>
          </tr>
          <tr>
            <div class="form-group">
              <label>
                <span>Consumibles (beure, menjar, gel, ...)</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="bGoods" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Gots</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="bGlasses" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Equipament</span>
              </label>
              <span class="rightalign"><input type = number  class="form-control" formControlName="bForniture" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Tickets</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="bTickets" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Altres</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="bOthers" [defaultValue]="0"></span>
            </div>
          <tr>
            <th><h3>Activitats pròpies</h3></th>
          </tr>
          <tr>
            <div class="form-group">
              <label>
                <span>Pirotècnia</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="maGoods" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Assegurança</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="maInsurance" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Infraestructura</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="maInfraestructure" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Materiar fungible</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="maFungible" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Altres</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="maOthers" [defaultValue]="0"></span>
            </div>
          <tr>
            <th><h3>Altres despeses</h3></th>
          </tr>
          <tr>
            <div class="form-group">
              <label>
                <span>Material fungible</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="oFungible" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Acreditacions</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="oAccreditationsAndStaff" [defaultValue]=0></span>
            </div>
            <div class="form-group">
              <label>
                <span>Assegurances</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="oInsurance" [defaultValue]="0"></span>
            </div>
            <div class="form-group">
              <label>
                <span>Publicitat patrocinadors</span>
              </label>
              <span class="rightalign"><input type = number class="form-control" formControlName="oSponsorsMarketing" [defaultValue]="0"></span>
            </div>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--<button type = submit [disabled]="!budgetForm.valid"> Desa els canvis</button>-->
  <button type="submit" class="btn btn-success" [disabled]="!budgetForm.valid">Desar canvis</button>
</form>

  Submitted: {{ this.submitted.valueOf()}}
</p></div>-->
