<h1><p> Creació d'un nou pressupost </p></h1>
<form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      Nom del pressupost:
      <input type="text" class="form-control" formControlName="name">
    </label>
  </div>
  <div class="form-group">
    <label>
      Edició Pallars de Foc (any):
      <input type="number" class="form-control" formControlName="edition" required="required">
    </label>
  </div>
  <div class="form-group">
    <label>
      Comentaris:
      <textarea type="text" class="form-control" formControlName="comments" rows="3"> </textarea>
    </label>
  </div>
  <div>
    <button type="submit" [disabled]="!budgetForm.valid"> Crear pressupost</button>
  </div>
</form>

<p> Form status: {{budgetForm.status}}</p>
