
<div *ngIf="user">
  <div>-----------------------------------------------------------------</div>
  <h2>Informació sobre l'usuari {{user.name}} {{user.surname}} </h2>
  <div>
    <label><h3>Correu elctrònic:</h3>
      {{user.email}}
    </label>
  </div>
  <div>
    <label><h3>Telèfon:</h3>
      {{user.phone_number}}
    </label>
  </div>

</div>
