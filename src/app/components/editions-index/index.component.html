<div class="idxposition">
  <h2>ÍNDEX</h2>
  Escull una edició
  <li *ngFor="let edition of editions"
      [class.selected]="edition ===selectedEdition"
      (click)="onSelect('/*', edition)">
    <button type="button" class="btn-outline-danger">{{edition.name}}  edició ( {{edition.year}} )</button>
  </li>
</div>
