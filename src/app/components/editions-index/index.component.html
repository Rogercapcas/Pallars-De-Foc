<div class="idxposition">
  <h2>Edicions Pallars de Foc</h2>
  Escull una edició
  <li *ngFor="let edition of editions"
      [class.selected]="edition ===selectedEdition"
      (click)="onSelect('/*', edition)">
    <button type="button" class="btn btn-danger">{{edition.name}}  edició ( {{edition.year}} )</button>
  </li>
</div>
<div class="idxposition"><button (click)="createEdition('editioninput')"> Crear una nova edició</button></div>
